apiVersion: v1
kind: Template
metadata:
  name: insights-puptoo
objects:
- apiVersion: apps/v1
  kind: ClowdApp
  metadata:
    name: insights-puptoo
  spec:
    envName: ${ENV_NAME}
    pods:
    - name: puptoo
      minReplicas: ${MIN_REPLICAS}
      image: ${IMAGE_NAME}:${IMAGE_TAG}
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /metrics
          port: 8000
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 1
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /metrics
          port: 8000
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 1
      env:
        - name: LOG_LEVEL
          value: ${LOG_LEVEL}
        - name: BOOTSTRAP_SERVERS
          value: ${KAFKA_BOOTSTRAP_HOST}:${KAFKA_BOOTSTRAP_PORT}
        - name: LOG_GROUP
          valueFrom:
            secretKeyRef:
              key: log_group_name
              name: cloudwatch
        - name: CW_AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws_access_key_id
              name: cloudwatch
        - name: CW_AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws_secret_access_key
              name: cloudwatch
        - name: CW_AWS_REGION_NAME
          valueFrom:
            secretKeyRef:
              key: aws_region
              name: cloudwatch
      resources:
        limits:
          cpu: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        requests:
          cpu: 30m
          memory: 1024Mi
    kafkaTopics:
      - replicas: 3
        partitions: 64
        topicName: platform.upload.advisor
      - replicas: 3
        partitions: 3
        topicName: platform.upload.compliance
      - replicas: 3
        partitions: 20
        topicName: ${INVENTORY_TOPIC}
        config:
          retention.ms: 86400000
          retention.bytes: 2684354560
      - replicas: 3
        partitions: 24
        topicName: platform.upload.validation
      - replicas: 3
        partitions: 4
        topicName: platform.payload-status

parameters:
- name: LOG_LEVEL
  value: INFO
- description: Cpu limit of service
  name: CPU_LIMIT
  value: 500m
- description: memory limit of service
  name: MEMORY_LIMIT
  value: 512Mi
- description: min replicas
  name: MIN_REPLICAS
  value: "8"
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: Image NAME
  name: IMAGE_NAME
  required: true
- description : ClowdEnvironment name
  name: ENV_NAME
  required: true
